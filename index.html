<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Modal Login (visível ao carregar) -->
  <div id="modal-login" class="modal" style="display:block;">
    <div class="modal-content">
      <span class="close" id="close-login">&times;</span>
      <h2>Bem Vindo</h2>
      <form id="form-login">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required>
        <label for="login-senha">Senha:</label>
        <input type="password" id="login-senha" required>
        <button type="submit">Entrar</button>
        <p style="margin-top:1rem;">
          Ainda não tem conta?
          <a href="#" id="link-criar-conta">Criar Conta</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Modal Criar Conta -->
  <div id="modal-criar-conta" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="close-criar-conta">&times;</span>
      <h2>Criar Conta</h2>
      <form id="form-criar-conta">
        <label for="criar-email">Email:</label>
        <input type="email" id="criar-email" required>
        <label for="criar-senha">Senha:</label>
        <input type="password" id="criar-senha" required>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>

  <!-- Conteúdo principal escondido até login -->
  <div id="main-content" style="display:none;">
    <header>
      <h1>MyDay</h1>
      <nav>
        <button id="btn-login">Bem Vindo</button>
        <button id="btn-criar-conta">Criar Conta</button>
      </nav>
    </header>
    <main>
      <section id="tarefas">
        <h2>Tarefas</h2>
        <div class="input-area">
          <input type="text" id="taskInput" placeholder="Digite uma tarefa">
          <button id="addBtn">Adicionar</button>
        </div>
        <ul id="taskList"></ul>
      </section>  
       <section id="prioridades">
    <h2>Quadro de Prioridades</h2>
    <div class="board">
      <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)" id="alta">
        <h3>Alta</h3>
      </div>
      <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)" id="media">
        <h3>Média</h3>
      </div>
      <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)" id="baixa">
        <h3>Baixa</h3>
      </div>
    </div>
  </section>
        </div>
      </section>
      <section id="notas">
        <h2>Bloco de Notas</h2>
        <textarea id="blocoNotas" placeholder="Escreve aqui as tuas notas..."></textarea>
        <div style="margin-top:10px;">
          <button id="btn-limpar">Limpar</button>
          <button id="btn-salvar">Salvar</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Container das notificações -->
  <div class="toast-container" aria-live="polite" aria-atomic="false"></div>

  <script src="script.js"></script>
</body>
</html>
